
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo NG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('cougar-famet-et-663-5.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            text-align: center;
            margin: 0;
            padding: 0;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        .watermark {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            opacity: 0.7;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cálculo de NG</h2>
        <div class="form-group">
            <label for="TL">TL:</label>
            <input type="number" id="TL" placeholder="Ingrese TL">
        </div>
        <div class="form-group">
            <label for="Lnd">Lnd:</label>
            <input type="number" id="Lnd" placeholder="Ingrese Lnd">
        </div>
        <div class="form-group">
            <label for="OPC">OPC:</label>
            <input type="number" id="OPC" placeholder="Ingrese OPC">
        </div>
        <div class="form-group">
            <label for="HVN">HVN:</label>
            <input type="number" id="HVN" placeholder="Ingrese HVN">
        </div>
        <button onclick="calcularNG()">Calcular</button>
        <div class="result" id="resultadoNG"></div>
    </div>
    <div class="watermark">by Héctor</div>
    <script>
        function calcularNG() {
            var TL = parseFloat(document.getElementById('TL').value);
            var Lnd = parseFloat(document.getElementById('Lnd').value);
            var OPC = parseFloat(document.getElementById('OPC').value);
            var HVN = parseFloat(document.getElementById('HVN').value);
            if (isNaN(TL) || isNaN(Lnd) || isNaN(OPC) || isNaN(HVN)) {
                document.getElementById('resultadoNG').innerHTML = "Por favor, ingresa valores válidos.";
                return;
            }
            var NG = TL + ((Lnd - TL) + OPC + 2 * HVN) * 0.15;
            var resultadoRedondeado = Math.round(NG * 10) / 10;
            document.getElementById('resultadoNG').innerHTML = "El valor de NG es: " + resultadoRedondeado;
        }
    </script>
</body>
</html>
